<ion-view view-title="Plants">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="plant in plantsCtrl.plants" type="item-text-wrap" href="#/tab/plants/{{plant.id}}">
        <img ng-src="{{plant.face}}">
        <h2>{{plant.name}}</h2>
        <p>{{plant.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="plantsCtrl.remove(plant)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>


  <ion-add-item></ion-add-item>
</ion-view>
